<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  <link href="./style.css" rel="stylesheet">
</head>
<body>
    <form>
        <div class="create-an-account">
          <h1>Create an account</h1>
        </div>    
        <div class="form-floating">
          <input type="text" class="form-control" id="floatingInput" placeholder="Full Name">
          <label for="floatingInput">Full Name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Email</label>
        </div>
        <div class="form-floating" id="password">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <p class="password-requirements">* Password must contain at least 8 characters</p>  
        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        <hr>
        <p class="sign-up-variants">Or sign up with</p>

        <div class="icons-segment">
            <button class="btn-icon">
                <img src="./assets/images/google.png" height="25" width="25">
            </button>
            <button class="btn-icon">
                <img src="./assets/images/facebook.png" height="25" width="25">
            </button>
            <button class="btn-icon">
                <img src="./assets/images/twitter.png" height="25" width="25">
            </button>
        </div>
        <div class="footer">
            <p>By singing in or creating an account, you agree with our <a href="#">Terms & conditions</a> and <a href="#">Privacy statement</a></p>
        </div>   
    </form>
    <script>
        
    </script>
</body>
</html>
